<!DOCTYPE html>
<html>
  <head>
    <title>Google Slides Auto Resize Speaker Notes</title>
    <link rel="stylesheet" type="text/css" href="../css/gsbn.css">
    <script src="../js/gsbn-common.js"></script>
    <script src="../js/gsbn-options.js"></script>
  </head>
  
  <body>
    <div id="gsbn-title">Google Slides Auto Resize Speaker Notes</div><hr>
    <div id="gsbn-options">
      <input type="checkbox" name="gsbn-options" id="options-enabled" />
      <label for="options-enabled">Automatically resize slide thumbnails in Speaker Notes window</label>
      <br/>
      <input type="checkbox" name="gsbn-next-slide" id="options-next-slide" />
      <label for="options-next-slide">Also resize the Next slide preview</label>
      <br/>
      <label for="options-notes-width" id="width-option">Width of Notes section (pixels)</label>
      <input type="number" name="options-notes-width" id="options-notes-width" />
      <br/>
      <input type="button" name="options-save" id="options-save" value="Save" />
    </div>
    <div id="gsbn-footer">
      <span id="gsbn-copyright">
        &copy; 2015
        <a id="gsbn-link" href="http://deanattali.com" target="_blank">Dean Attali</a>
      </span>
    </div>
  </body>
</html>
